<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- date picker -->
  <link href="/static/datepicker/datepicker_bootstrap.css" rel="stylesheet" />
	<link href="/static/datepicker/datepicker_bootstrap-datepicker.css" rel="stylesheet" />

	<script src="/static/datepicker/datepicker_jquery-1.10.2.js" type="text/javascript"></script>
	<script src="/static/datepicker/datepicker_bootstrap.js" type="text/javascript"></script>
  <script src="/static/datepicker/datepicker_bootstrap-datepicker.js"></script>

    <style>
	   body{
	       padding-top: 60px;
	   }
    </style>
</head>
<body>
  <form action="submit_skill/" method="POST" enctype=multipart/form-data>
    Add Skill : <input type="text" name="skill_name" placeholder="Skill">
    Select Skill Type :
    <select class="" name="skill_type">
      <option value="1">Developer</option>
      <option value="2">Network</option>
      <option value="3">System</option>
      <option value="4">Database Analysis</option>
    </select>
    <button type="submit" name="button" id="btnAdd" >Add</button>
    <button type="button" name="button" id="btnTest" onclick="myFunction({{Skill_name}})">Test</button>
  </form>
  <br>
  <table border="3">
    <thead>
      <th>Skill Name</th>
      <th>Skill Type</th>
    </thead>
    <tbody>
      {% for skill in Skill %}
      <tr>
        <td>{{skill.skill_name}}</td>
        <td>{{skill.skill_type}}</td>
      </tr>
      {% endfor%}
    </tbody>
  </table>

  <h1>{{Skill_name}}</h1>
  <input class="datepicker" type="text"/>

	<script type="text/javascript">
	 $('.datepicker').datepicker({
    	 weekStart:1,
    	 color: 'red'
	 });
	</script>
</body>
<script src="/static/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
</html>
